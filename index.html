<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Experiences</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h2>Exceptional Experiences</h2>

        <ul class="categories">
            <li><a class="category">Self-care</Self-care></a></a></li>
            <li><a class="category">London</a></a></li>
            <li><a class="category">Dreams</a></a></li>
            <li><a class="category">Fashion</a></a></li>
            <li><a class="category">Technology</a></a></li> 
        </ul>

        <section class="galleries">
            <article class="gallery">
             <div class="galler_images">
                <div class="galler_images-thumbnail">
                    <img src="https://picsum.photos/200/300?random=1" alt=" Soothing enviroment">
                </div>
                <div class="gallery_images-more">
                    <div><img src="https://picsum.photos/200/300?grayscale&random=2" alt="Enviroment 2"></div>
                    <div><img src="https://picsum.photos/200/300?random=3" alt="Enviroment 3"></div>
                    <div><img src="https://picsum.photos/200/300?random=4" alt="Enviroment 4"></div>
                </div>
             </div>
             <div class="gallery_info"></div>
                <p>Enviroment</p>
                  
            </article>
            <article class="gallery">
             <div class="galler_images">
                <div class="galler_images-thumbnail">
                    <img src="https://picsum.photos/200/300?grayscale&random=1" alt=" grayscale 1">
                </div>
                <div class="gallery_images-more">
                    <div><img src="https://picsum.photos/200/300?grayscale&random=2" alt="grayscale 2"></div>
                    <div><img src="https://picsum.photos/200/300?grayscale&random=3" alt="grayscale 3"></div>
                    <div><img src="https://picsum.photos/200/300?grayscale&random=4" alt="grayscale 4"></div>
                </div>
             </div>
             <div class="gallery_info"></div>
                <p>Grayscale</p>
                  
            </article>
            <article class="gallery">
             <div class="galler_images">
                <div class="galler_images-thumbnail">
                    <img src="https://picsum.photos/200/300/?blur=1&random=1" alt=" blur 1">
                </div>
                <div class="gallery_images-more">
                    <div><img src="https://picsum.photos/200/300/?blur=1&random=2" alt="blur 2"></div>
                    <div><img src="https://picsum.photos/200/300/?blur=1&random=3" alt="blur 3"></div>
                    <div><img src="https://picsum.photos/200/300/?blur=1&random=4" alt="blur 4"></div>
                </div>
             </div>
             <div class="gallery_info"></div>
                <p>Blur</p>
                  
            </article>
        </section>
    </main>
</body>
</html>
